    <title>Calculadora</title>

  <body>
    <header>
      <h1>Calculadora</h1>
    </header>
    <div class="container">
      <input type="number" name="" id="num1" placeholder="Digite o número 01" required />
      <br />
      <input type="number" name="" id="num2" placeholder="Digite o número 02" required />
      <br />
      <input type="button" value="Soma" onclick="somar()">
      <br />
      <input type="button" value="Divisão" onclick="dividir()">
      <br />
      <input type="button" value="Multiplicar" onclick="multiplicar()">
      <br />
      <input type="button" value="Subtração" onclick="subtrair()">
      <br /> 
      <input type="button" value="Potência" onclick="potencia()">
    </div>
    <div id="result"></div>
    <footer>

      <p>By Arthur Reis</p>

    </footer>
